<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>07-portfolio</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="content">
      <header class="header">
        <div class="header__item"><img src="/img/logo.svg" alt="" class="header__item--logo"></div>
        <div class="header__item">
          <p>ryan tablada</p>
        </div>
        <div class="header__item">
          <p>my skillz</p>
        </div>
        <div class="header__item">
          <p>my city</p>
        </div>
      </header>
      <section class="intro">
        <p class="intro__item intro__item--title">instructor at the iron yard</p>
        <p class="intro__item intro__item--blurb">as an instructor, i get the chance to teach and grow new developers</p>
      </section>
      <ul class="projects">
        <li class="projects__item projects__item--odd"></li>
          <div class="item__text">
            <p class="item__text--content"></p>
          </div>
          <div class="item__screen"><img src="" alt="" class="item__screen--img"></div>
        <li class="projects__item projects__item--even"></li>
        <div class="item__text">
          <p class="item__text--content"></p>
        </div>
        <div class="item__screen"><img src="" alt="" class="item__screen--img"></div>
        <li class="projects__item projects__item--odd"></li>
        <div class="item__text">
          <p class="item__text--content"></p>
        </div>
        <div class="item__screen"><img src="" alt="" class="item__screen--img"></div>
      </ul>
    </div>
  </div>
</body>
</html>
