<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>07-portfolio</title>
  <link rel="stylesheet" href="/app.css">
  <link rel="stylesheet" href="https://cssgram-cssgram.netdna-ssl.com/cssgram.min.css">
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <ul class="navbar__list">
        <li class="navbar__list--item"><img src="img/logo.svg" alt="" class="logo header-logo"></li>
        <li class="navbar__list--item"><span>Woody Evins</span></li>
        <li class="navbar__list--item"><a href='/'>My Projects</a></li>
        <li class="navbar__list--item"><a href='/city.html'>My City</a></li>
      </ul>
    </div>
  </nav>
  <header class="header">
    <div class="container">
      <div class="header__contents">
        <h1 class="header__contents--title">Nashville, TN</h1>
        <p class="header__contents--blurb">It's a city</p>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="row-item">
          <div class="img-long">
            <div class="overlay">
              <p class="overlay-text">we have trees</p>
            </div>
            <div class=" img-frame">
              <img src="img/trees.jpg" class='img--img' alt="">
            </div>
          </div>
          <div class="img-short">
            <div class="overlay">
              <p class="overlay-text">we cant drive (or park)</p>
            </div>
            <div class=" img-frame">
              <img src="img/cantdrive.jpg" class='img--img' alt="">
            </div>
          </div>
        </div>
        <div class="row-item even">
          <div class="img-long">
            <div class="overlay">
              <p class="overlay-text">here is a pipe</p>
            </div>
            <div class=" img-frame">
              <img src="img/pipe.jpg" class='img--img' alt="">
            </div>
          </div>
          <div class="img-short">
            <div class="overlay">
              <p class="overlay-text">that's 3 trees now</p>
            </div>
            <div class=" img-frame">
              <img src="img/tree.jpg" class='img--img' alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <ul class="footer__links">
        <li class="footer__links--item"><a href='http://www.twitter.com'><span class="fa fa-twitter"></span></a></li>
        <li class="footer__links--item"><a href='http://www.facebook.com'><span class="fa fa-facebook-f"></span></a></li>
        <li class="footer__links--item"><img src="img/logo.svg" alt="" class="logo footer-logo"></li>
        <li class="footer__links--item"><a href='http://www.github.com'><span class="fa fa-github"></span></a></li>
        <li class="footer__links--item"><a href='http://www.linkedin.com'><span class="fa fa-linkedin"></span></a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
